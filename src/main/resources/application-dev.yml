spring:
  datasource:
    url: jdbc:postgresql://localhost:5437/codeops_logger
    username: ${DB_USERNAME:codeops}
    password: ${DB_PASSWORD:codeops}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: codeops-logger
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# JWT (validate only â€” never issue)
codeops:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long-for-hs256}
    expiration-hours: 24
    refresh-expiration-days: 30

  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173

logging:
  level:
    com.codeops: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.apache.kafka: INFO
